<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Diabet Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        s_test:
        <input name="s_test" type="number" required>
        <br>
        <br> f_test:
        <input name="f_test" type="number" required>
        <br>
        <br> l_test:
        <input name="l_test" type="number" required>
        <br>
        <br> a_test:
        <input name="a_test" type="number" required>
        <br>
        <br> b_test:
        <input name="b_test" type="number" required>
        <br>
        <br> y_test:
        <input name="y_test" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted diabet:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
